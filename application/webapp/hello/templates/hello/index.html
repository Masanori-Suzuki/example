{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
</head>
<body>
  <h1>{{title}}</h1>
  <p>{{message|safe}}</p>
  <p>{{value|safe}}</p>
  <table>
    <tr>
      <th>ID</th>
      <th>NAME</th>
    </tr>
    {% for item in data %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
